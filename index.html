<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>socet.io messanger</title>
	<link rel="stylesheet" href="static/index.css">
</head>
<body>
	<main class="messanger">
		<section class="users">
			<div class="user user--current">
				<div class="user__img">
					<span class="no-img">No photo</span>
				</div>
				<span class="user__name title">Добро пожаловать!</span>
			</div>
			<p class="users__title hidden">Участники (<span class="users__count"></span>)</p>		
			<ul id="users" class="users-list"></ul>
		</section>
		<section class="messages">
			<ul id="messages" class="messages-list"></ul>
			<form action="send-message" id="send-message" class="form">
				<input id="m" autocomplete="off" name="message" class="form__text-field form__text-field--fix-height form__text--theme-message"> 
				<button name="send-message" class="btn">Отправить</button>
			</form>
		</section>
	</main>
	<div class="popup popup--visible">
		<p class="title">Авторизация:</p>
		<form id="log-in" class="form" action="log-in">
		    <input class="form__text-field form__text-field--fix-height" type="text" name="name" placeholder="ФИО">
		    <input class="form__text-field form__text-field--fix-height" type="text" name="nickname" placeholder="Ник">
		    <button class="btn" name='log-in' type="submit">Войти</button>
		</form>	
	</div>
	
	
</body>

<script src = "/socket.io/socket.io.js"></script>
<script src="static/app.js"></script>
</html>
